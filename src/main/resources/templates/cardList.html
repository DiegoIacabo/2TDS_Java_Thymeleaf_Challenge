<!doctype html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Cartões </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Lista de Cartões</h3>
    <a th:href="@{/creditCards/addNew}" class="btn btn-primary btn-mb-3">Adicionar</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>N° do Cartão</th>
            <th>Código de Segurança</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="creditCard:${allCardList}">
            <td th:text="${creditCard.card_number}"></td>
            <td th:text="${creditCard.security_code}"></td>
            <td>
                <a th:href="@{/creditCards/delete/{id}(id=${creditCard.id})}" class="btn btn-danger">Deletar</a>
                <a th:href="@{/creditCards/show/{id}(id=${creditCard.id})}" class="btn btn-primary">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary btn-mb-3">Voltar para página inicial</a>
</div>
</body>

</html>
