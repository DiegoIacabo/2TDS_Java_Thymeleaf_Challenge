<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Gerenciamento de Clientes</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" th:object="${client}">
            <h1>Sistema de Gerenciamento de Clientes</h1>
            <hr>
            <h2>Detalhes do Cliente</h2>
            <hr>
            <h3>Nome</h3>
            <p th:text="*{name}">Nome do Cliente</p>
            <hr>
            <h3>CPF</h3>
            <p th:text="*{cpf}">CPF do Cliente</p>
            <hr>
            <h3>Data de Nascimento</h3>
            <p th:text="*{birth}">Nascimento do Cliente</p>
            <hr>
            <h3>Renda</h3>
            <p th:text="*{income}">Renda do Cliente</p>
            <hr>
            <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}" class="btn btn-primary">Atualizar</a>
            <hr>
            <a th:href="@{/creditCards/addNew}" class="btn btn-primary">Adicionar Cartão</a>
            <hr>
            <a th:href="@{/}" class="btn btn-primary btn-mb-3">Voltar para página inicial</a>
        </div>
    </body>
</html>
