<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Cartões</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Sistema de Gerenciamento de Cartões</h1>
    <hr>
    <h2>Adicionar novo cartão</h2>
    <form action="#" th:action="@{/creditCards/save}" th:object="${creditCard}" method="POST">
        <input type="text" th:field="*{client}" placeholder="Cliente" class="form-control mb-4 col-4">
        <input type="text" th:field="*{card_number}" placeholder="Número do cartão" class="form-control mb-4 col-4">
        <input type="text" th:field="*{security_code}" placeholder="Código de Segurança" class="form-control mb-4 col-4">
        <input type="text" th:field="*{expiration_date}" placeholder="Data de Expiração" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Senha" class="form-control mb-4 col-4">
        <input type="text" th:field="*{brand}" placeholder="Bandeira" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Adicionar Cartão</button>
    </form>
    <hr>
    <a th:href="@{/}">Voltar para a página inicial</a>
</div>
</body>
</html>
