<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Cartões</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" th:object="${creditCard}">
    <h1>Sistema de Gerenciamento de Cartões</h1>
    <hr>
    <h2>Detalhes do Cartão</h2>
    <hr>
    <h3>N° do Cartão</h3>
    <p th:text="*{card_number}">N° do Cartão</p>
    <hr>
    <h3>Código de Segurança</h3>
    <p th:text="*{security_code}">Código de Segurança</p>
    <hr>
    <h3>Data de Expiração</h3>
    <p th:text="*{expiration_date}">Data de Expiração</p>
    <hr>
    <h3>Bandeira</h3>
    <p th:text="*{brand}">Bandeira do Cartão</p>
    <hr>
    <a th:href="@{/creditCards/delete/{id}(id=${creditCard.id})}" class="btn btn-danger">Deletar</a>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-mb-3">Voltar para página inicial</a>
    <a th:href="@{/creditCards/creditCards}" class="btn btn-primary btn-mb-3">Voltar para página de cartões</a>
</div>
</body>
</html>
