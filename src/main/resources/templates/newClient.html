<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Gerenciamento de Clientes</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Sistema de Gerenciamento de Clientes</h1>
            <hr>
            <h2>Adicionar novo cliente</h2>
            <form action="#" th:action="@{/save}" th:object="${client}" method="POST">
                <input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
                <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
                <input type="date" th:field="*{birth}" placeholder="Data de Nascimento" class="form-control mb-4 col-4">
                <input type="number" th:field="*{income}" placeholder="Renda" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Adicionar Cliente</button>
            </form>
            <hr>
            <a th:href="@{/}">Voltar para a pÃ¡gina de clientes</a>
        </div>
    </body>
</html>
